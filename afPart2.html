<!DOCTYPE html>
<html>
    <head>
        <title>geog465_My First Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="mapid" style="width: 600px; height: 400px; margin: auto;"></div>
        <script>
            var mymap = L.map('mapid',
            {
                center: [35.10418, -106.62987],
                zoom: 10
            });
            L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg', 
{attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'}).addTo(mymap);
        </script>
    </body>
</html>
